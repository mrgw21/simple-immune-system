<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immune System Game</title>
    <!-- Link to the p5.js library for canvas and graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Immune System Game</h1>
    <p>Control the T-cell (purple cell) with the arrow keys to attack pathogens!</p>

    <!-- Game Info Container for Score and Timer -->
    <div id="gameInfoContainer">
        <div id="scoreDisplay">Score: 0</div>
        <div id="timerDisplay">Time: </div>
    </div>
    <div>
        <br>
        <button id="restartButton" style="display: none;">Restart Game</button> <!-- Initially hidden -->
        <br>
    </div>
    <!-- Main game script files -->
    <script src="src/player.js"></script>
    <script src="src/pathogen.js"></script>
    <script src="src/wbcell.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
